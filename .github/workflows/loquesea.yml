name: Copilot Security Agent

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  copilot-security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Security Scan
        uses: github/copilot-security@v1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
